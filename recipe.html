<script>
	var randomV = getRandom(0,3);
	const homeBtn = document.querySelector('#logo');
	const mhomeBtn = document.querySelector('#m-nav-logo');
	
	if(randomV == 0){
		homeBtn.classList.add('logo01');
		mhomeBtn.classList.add('logo01');
	}if(randomV == 1){
		homeBtn.setAttribute('class', 'logo02'); 
		mhomeBtn.classList.add('logo02');   
	}if(randomV == 2){
		homeBtn.setAttribute('class', 'logo03');
		mhomeBtn.classList.add('logo03');
	}
	function getRandom(min, max){
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
	}
</script>
