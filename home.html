<script>
	$(function () {
		$(".drag").draggable({
			scroll: false
		});
		$(".par-plate").draggable({
			scroll: false,
			drag: function(){
				var pos = $(this).position(); 
				$(".child-plate").css({top: pos.top, left: pos.left});
			}
		});
	});

	var xList = [];
	var yList = [];

	for (let i = 0; i < 8; i++) {
		let vpW = window.innerWidth;
		if (vpW > 1280) {
			xList[i] = getRandom(17, 90);
			yList[i] = getRandom(-6, 62);
		} 
		if (vpW <= 1280) {
			xList[i] = getRandom(-5, 80);
			yList[i] = getRandom(-5, 70);
		}
	}

	const qweList = document.querySelectorAll('.qwe');
	
	for (let i = 0; i < 8; i++) {
		qweList[i].style.left = xList[i] + '%';
		qweList[i].style.top = yList[i] + '%';
	}

	function getRandom(min, max){
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
	}

	var plateUpdate = function(){
		requestAnimationFrame(plateUpdate);

		let vpW = window.innerWidth;
		const img = document.querySelector('.child-plate');

		if(vpW > 428 && vpW <= 1280) {
			img.src = "./assets/img/homePlate_t.png";
		}
		if(vpW > 1280) {
			img.src = "./assets/img/homePlate.png";
		}
		if(vpW <= 428) {
			img.src = "./assets/img/homePlate_m.png";
		}
	}
	plateUpdate();

</script>
