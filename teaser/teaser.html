<script>
    const countDown = function(id) {
        var value = new Date(2021, 10, 21, 14, 0, 0);
        var s = 1000;
        var m = s * 60;
        var h = m * 60;
        var d = h * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distDt = value - now;
            if (distDt < 0) {
                clearInterval(timer);
                document.getElementById(id).textContent = 'ARE';
                return;
            }
            function addZero(num) {
                if (num < 10) {
                    num = "0" + num;
                }
                return num;
            }
            var day = Math.floor(distDt / d);
            var hour = Math.floor((distDt % d) / h);
            hour = addZero(hour);
            var min = Math.floor((distDt % h) / m);
            min = addZero(min);
            var sec = Math.floor((distDt % m) / s);
            sec = addZero(sec);
            document.getElementById(id).textContent = day + 'd ' + hour + 'h ' +  min + 'm ' + sec + 's ';
        }

        timer = setInterval(showRemaining, 1000);
    }
    countDown('d-day');

    const ddaydiv = document.querySelector('#d-day');
    const opendiv = document.querySelector('.open');

    opendiv.addEventListener('click', ()=>{
        console.log("EVENT");
        ddaydiv.classList.toggle('noshow');
        opendiv.classList.toggle('ontap');
    });

</script>
