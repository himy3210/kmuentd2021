<script>
var randomV = getRandom(0,3);
const homeBtn = document.querySelector('#m-nav-logo');

if(randomV == 0){
    homeBtn.classList.add('logo01');
}if(randomV == 1){
    homeBtn.setAttribute('class', 'logo02');    
}if(randomV == 2){
    homeBtn.setAttribute('class', 'logo03');
}
function getRandom(min, max){
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
}
</script>
<script>
    $('.zoom').click(function() {
        var src = $(this).attr('src');
        var modal;
        
        $('body').addClass('scroll-lock');
    
        function removeModal() {
          modal.remove();
          $('body').off('keyup.modal-close');
          $('body').removeClass('scroll-lock');
        }
        modal = $('<div>').css({
          background: 'RGBA(0,0,0,.5) url(' + src + ') no-repeat center',
          backgroundSize: 'contain',
          width: '100%',
          height: '100%',
          position: 'fixed',
          zIndex: '10000',
          top: '0',
          left: '0',
          cursor: 'zoom-out'
        }).click(function() {
          removeModal();
        }).appendTo('body');
    
        //handling ESC
        $('body').on('keyup.modal-close', function(e) {
          if (e.key === 'Escape') {
            removeModal();
          }
        });
    });
</script>
